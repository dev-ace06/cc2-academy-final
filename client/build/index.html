<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#FFD700" />
    <meta name="description"
        content="CC2 Academy Stats - Modern responsive website for managing and displaying stats of 2 Clash of Clans clans" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>CC2 Family Stats - Clash of Clans Dashboard</title>
    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, gold 0, orange 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity .5s ease-out
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, .2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite
        }

        .loading-logo::before {
            content: "üè∞";
            font-size: 40px
        }

        .loading-text {
            color: #fff;
            font-family: Inter, sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, .3)
        }

        .loading-subtitle {
            color: rgba(255, 255, 255, .8);
            font-family: Inter, sans-serif;
            font-size: 14px;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0, 0, 0, .3)
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, .3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px
        }

        @keyframes spin {
            0% {
                transform: rotate(0)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.05)
            }
        }

        @media (prefers-color-scheme:dark) {
            #loading-screen {
                background: linear-gradient(135deg, #1f2937 0, #111827 100%)
            }

            .loading-logo {
                background: rgba(255, 215, 0, .2)
            }
        }
    </style>
    <script defer="defer" src="/static/js/main.541cad66.js"></script>
    <link href="/static/css/main.038cccf5.css" rel="stylesheet">
</head>

<body>
    <noscript>
        <div
            style="position:fixed;top:0;left:0;width:100%;height:100%;background:#f3f4f6;display:flex;flex-direction:column;justify-content:center;align-items:center;font-family:Inter,sans-serif;text-align:center;padding:20px;box-sizing:border-box">
            <div
                style="background:gold;width:80px;height:80px;border-radius:20px;display:flex;align-items:center;justify-content:center;margin-bottom:20px;font-size:40px">
                üè∞</div>
            <h1 style="color:#111827;font-size:24px;font-weight:700;margin-bottom:10px">CC2 Family Stats</h1>
            <p style="color:#6b7280;font-size:16px;margin-bottom:20px;max-width:400px">You need to enable JavaScript to
                run this app.</p>
            <p style="color:#9ca3af;font-size:14px">Please enable JavaScript in your browser settings and refresh the
                page.</p>
        </div>
    </noscript>
    <div id="loading-screen">
        <div class="loading-logo"></div>
        <div class="loading-text">CC2 Family Stats</div>
        <div class="loading-subtitle">Loading your Clash of Clans dashboard...</div>
        <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script>window.addEventListener("load", function () { setTimeout(function () { const e = document.getElementById("loading-screen"); e && (e.classList.add("fade-out"), setTimeout(function () { e.style.display = "none" }, 500)) }, 1e3) }), setTimeout(function () { const e = document.getElementById("loading-screen"); e && !e.classList.contains("fade-out") && (e.classList.add("fade-out"), setTimeout(function () { e.style.display = "none" }, 500)) }, 5e3)</script>
</body>

</html>
